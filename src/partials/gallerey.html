<section class="gallerey">
  <div class="container">
    <div class="gallerey__wrapper">
      <div class="gallerey__left">
        <h2 class="gallerey__title">Галерея</h2>
        <div class="gallerey__filter">
          <span class="gallerey__descr">Фильтр:</span>
          <button class="gallerey__button">Живопись</button>
          <ul class="gallerey__dropdown-list gallerey__dropdown-list--hidden">
            <li class="gallerey__dropdown-item">Рисунок</li>
            <li class="gallerey__dropdown-item">Скульптура</li>
          </ul>
        </div>
        <div class="checkboxes">
          <label>
            <input type="checkbox" class="checkboxes__real-checkbox">
            <span class="checkboxes__custome-checkbox"></span>
            XIX век
          </label>
          <label>
            <input type="checkbox" class="checkboxes__real-checkbox">
            <span class="checkboxes__custome-checkbox"></span>
            XX век
          </label>
          <label>
            <input type="checkbox" class="checkboxes__real-checkbox">
            <span class="checkboxes__custome-checkbox"></span>
            Современность
          </label>
        </div>
      </div>
      <div class="gallerey__right">
        <div class="gallerey-swiper-wrapper">
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper js-gallerey__swiper gallerey__swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img class="gallerey__img" src="../img/gallerey-img1.jpg" alt="Картина1">
              </div>
              <div class="swiper-slide"><img class="gallerey__img" src="../img/gallerey-img2.jpg" alt="Картина2"></div>
              <div class="swiper-slide"><img class="gallerey__img" src="../img/gallerey-img3.jpg" alt="Картина3"></div>
              <div class="swiper-slide"><img class="gallerey__img" src="../img/gallerey-img4.jpg" alt="Картина4"></div>
              <div class="swiper-slide"><img class="gallerey__img" src="../img/gallerey-img5.jpg" alt="Картина5"></div>
              <div class="swiper-slide"><img class="gallerey__img" src="../img/gallerey-img6.jpg" alt="Картина6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
